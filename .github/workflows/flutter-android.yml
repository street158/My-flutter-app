on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      FLUTTER_CHANNEL: 'stable'  # This can remain, but it's overridden by flutter-version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'  # Replace with the latest Flutter stable version
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Flutter -- version
        run: flutter --version

      - name: Install Android SDK tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
      
      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Prepare keystore (decode from secret)
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/keystore.jks
            ls -l android/keystore.jks
          else
            echo "No keystore found"
            exit 1
          fi
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Create key.properties for Gradle signing
        run: |
          if [ -n "${{ secrets.KEYSTORE_PASSWORD }}" ]; then
            cat > android/key.properties <<EOF
            storePassword=${{ secrets.KEYSTORE_PASSWORD }}
            keyPassword=${{ secrets.KEY_PASSWORD }}
            keyAlias=${{ secrets.KEY_ALIAS }}
            storeFile=keystore.jks
            EOF
          else
            echo "Key properties missing"
            exit 1
          fi
        working-directory: android

      - name: Build APK (release)
        run: flutter build apk --release --split-per-abi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      - name: Upload built APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/*.apk
